<div class="topcoat-list">
  <h1 class="topcoat-list__header" ng-click="">{{spec.name}}  {{cost}}</h1>
  <ul class="topcoat-list__container">
    <div ng-repeat="d in options">
    <ls-list-item class="topcoat-list__item" ng-class="{selected_item:data.selected}" data="d" select="select" 
                ng-animate="'custom'" 
    >
    </ls-list-item>
    </div>
  </ul>
</div>
