<div class="topcoat-list">
  <h1 class="topcoat-list__header" ng-click="">{{spec.name}}  {{cost}}</h1>
  <ul class="topcoat-list__container">
    <li class="topcoat-list__item" ng-repeat="opt in options" ng-click="select(opt)">
      <div ng-switch="opt.action">
        <!-- if this is a subselection -->
        <div ng-switch-when="select">
          <h3 class="topcoat-list__header">{{opt.name}}</h3>
          <ul class="topcoat-list__container">
            <li class="topcoat-list__item" ng-repeat="subopt in opt.options" ng-click="subselect(opt, subopt); $event.stopPropagation()">{{subopt.name}} {{subopt.cost}}</li> 
          </ul>
        </div>
        <!-- default list entry, just the item and its cost -->
        <div ng-switch-default>{{opt.name}} {{opt.cost}}</div>
        </div>
    </li>  

  </ul>
</div>
<div class="topcoat-button--large--cta twobar" ng-click="add()">Add</div>
<div class="topcoat-button--large--cta twobar" ng-click="cancel()">Cancel</div>
